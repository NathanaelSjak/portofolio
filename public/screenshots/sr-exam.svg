<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c54;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40407a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>

  <!-- Card -->
  <rect x="20" y="20" width="360" height="210" fill="url(#card)" rx="12"/>

  <!-- Database icon -->
  <ellipse cx="100" cy="80" rx="25" ry="15" fill="#ffffff" opacity="0.2"/>
  <rect x="75" y="80" width="50" height="40" fill="#ffffff" opacity="0.1"/>
  <ellipse cx="100" cy="120" rx="25" ry="15" fill="#ffffff" opacity="0.2"/>

  <!-- Exam papers -->
  <rect x="150" y="60" width="60" height="80" fill="#ffffff" opacity="0.9" rx="4"/>
  <rect x="155" y="65" width="50" height="3" fill="#2c2c54" opacity="0.3"/>
  <rect x="155" y="75" width="40" height="2" fill="#2c2c54" opacity="0.2"/>
  <rect x="155" y="85" width="45" height="2" fill="#2c2c54" opacity="0.2"/>
  <rect x="155" y="95" width="35" height="2" fill="#2c2c54" opacity="0.2"/>

  <!-- Students/Users -->
  <circle cx="250" cy="70" r="12" fill="#ffffff" opacity="0.8"/>
  <circle cx="250" cy="100" r="12" fill="#ffffff" opacity="0.6"/>
  <circle cx="250" cy="130" r="12" fill="#ffffff" opacity="0.4"/>

  <!-- Rust logo inspired -->
  <rect x="300" y="60" width="40" height="40" fill="#000000" rx="8"/>
  <text x="320" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">R</text>

  <!-- React logo inspired -->
  <circle cx="320" cy="130" r="15" fill="#61dafb" opacity="0.8"/>
  <circle cx="320" cy="130" r="8" fill="#ffffff" opacity="0.3"/>

  <!-- Title -->
  <text x="200" y="45" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">SR Exam</text>
  <text x="200" y="65" text-anchor="middle" fill="#f0f0f0" font-family="Arial, sans-serif" font-size="12">Management System</text>

  <!-- Tech badges -->
  <rect x="60" y="180" width="50" height="20" fill="#ce422b" rx="4"/>
  <text x="85" y="193" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">RUST</text>

  <rect x="120" y="180" width="50" height="20" fill="#61dafb" rx="4"/>
  <text x="145" y="193" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="10" font-weight="bold">REACT</text>

  <rect x="180" y="180" width="50" height="20" fill="#00758f" rx="4"/>
  <text x="205" y="193" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MYSQL</text>
</svg>
