  <rect x="60" y="140" width="280" height="70" fill="#312E81" rx="8"/>

  <!-- Buttons -->
  <rect x="80" y="155" width="60" height="25" fill="#8B5CF6" rx="4"/>
  <rect x="160" y="155" width="60" height="25" fill="#8B5CF6" rx="4"/>
  <rect x="240" y="155" width="60" height="25" fill="#8B5CF6" rx="4"/>

  <!-- Title -->
  <text x="200" y="45" text-anchor="middle" fill="#F3F4F6" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Zone Lone</text>
  <text x="200" y="65" text-anchor="middle" fill="#A78BFA" font-family="Arial, sans-serif" font-size="12">Sleep Aid &amp; Relaxation</text>
