<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)"/>

  <!-- Card -->
  <rect x="20" y="20" width="360" height="210" fill="#1a1a2e" rx="12"/>

  <!-- Musical notes -->
  <circle cx="100" cy="80" r="8" fill="#ffffff" opacity="0.8"/>
  <circle cx="120" cy="75" r="6" fill="#ffffff" opacity="0.6"/>
  <circle cx="140" cy="85" r="7" fill="#ffffff" opacity="0.7"/>

  <!-- Wave lines -->
  <path d="M 80 120 Q 100 100 120 120 T 160 120" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 90 140 Q 110 120 130 140 T 170 140" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- Album cover mockup -->
  <rect x="200" y="60" width="120" height="120" fill="#2d2d44" rx="8"/>
  <circle cx="260" cy="120" r="40" fill="#ffffff" opacity="0.1"/>
  <circle cx="260" cy="120" r="25" fill="#ffffff" opacity="0.2"/>
  <circle cx="260" cy="120" r="10" fill="#ffffff" opacity="0.3"/>

  <!-- Title -->
  <text x="200" y="45" text-anchor="middle" fill="url(#text)" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Lichiko aoFa</text>
  <text x="200" y="65" text-anchor="middle" fill="#a0a0a0" font-family="Arial, sans-serif" font-size="12">Tribute Website</text>

  <!-- HTML/CSS/JS badges -->
  <rect x="60" y="180" width="50" height="20" fill="#e34c26" rx="4"/>
  <text x="85" y="193" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">HTML</text>

  <rect x="120" y="180" width="50" height="20" fill="#1572b6" rx="4"/>
  <text x="145" y="193" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CSS</text>

  <rect x="180" y="180" width="50" height="20" fill="#f7df1e" rx="4"/>
  <text x="205" y="193" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="10" font-weight="bold">JS</text>
</svg>
